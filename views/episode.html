<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Simpsons Database</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
  </head>

  <body>
    <nav class="menu-container">
      <a href="" class="menu-logo">
        <img src="/assets/images/logo.png" alt="TheSimpsonsDatabase" />
      </a>
      <div class="menu">
        <ul>
          <li>
            <a href="/"> TheSimpsonsDatabase </a>
          </li>
          <li>
            <a href="/search"> Search </a>
          </li>
        </ul>
        <ul>
          <% if (username == ""){ %>
          <li>
            <a href="/register"> Register </a>
          </li>
          <li>
            <a href="/login"> Login </a>
          </li>
          <% } else{ %>
          <li>
            <a href="/user" class="useNormalFont"> <%= username %> </a>
          </li>
          <% } %>
        </ul>
      </div>
    </nav>

    <div class="contentarticle">
      <article>
        <header>
          <h2>Episode</h2>
        </header>
        <section>
          <div class="contentInner">
            <div class="fakeForm">
              <div class="formdata">
                <div class="inputdata">
                  <label for="name">Name: </label>
                  <input id="name" value="<%= episodeData.names[lang] %>" />
                </div>
                <div class="inputdata">
                  <label for="premiere">Premiere: </label>
                  <input
                    id="premiere"
                    value="<%= episodeData.premieres[lang] %>"
                  />
                </div>
              </div>
            </div>
            <div class="fakeForm">
              <div class="formdata">
                <div class="inputdata">
                  <label for="direction">Directed by: </label>
                  <input id="direction" value="<%= episodeData.direction %>" />
                </div>
                <div class="inputdata">
                  <label for="screenplay">Screenplay: </label>
                  <input
                    id="screenplay"
                    value="<%= episodeData.screenplay %>"
                  />
                </div>
                <div class="inputdata">
                  <button type="submit" value="mark" name="action">
                    Mark as watched
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="clearfix"></div>
      </article>
    </div>

    <footer>
      <div class="footer">By <em>MaximMaximS</em></div>
    </footer>
  </body>
</html>
