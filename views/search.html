<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Simpsons Database</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
  </head>

  <body>
    <nav class="menu-container">
      <a href="" class="menu-logo">
        <img src="/assets/images/logo.png" alt="TheSimpsonsDatabase" />
      </a>
      <div class="menu">
        <ul>
          <li>
            <a href="/"> TheSimpsonsDatabase </a>
          </li>
          <li>
            <a href="/search"> Search </a>
          </li>
        </ul>
        <ul>
          <% if (username == ""){ %>
          <li>
            <a href="/register"> Register </a>
          </li>
          <li>
            <a href="/login"> Login </a>
          </li>
          <% } else{ %>
          <li>
            <a href="/user" class="useNormalFont"> <%= username %> </a>
          </li>
          <% } %>
        </ul>
      </div>
    </nav>

    <div class="contentarticle">
      <article>
        <header>
          <h2>Search</h2>
        </header>
        <section>
          <div class="contentInner">
            <form action="#" method="POST">
              <div class="formdata">
                <div class="inputdata">
                  <label for="season">Season: </label>
                  <input
                    id="season"
                    type="number"
                    name="season"
                    value="<%= searchData.season %>"
                  />
                </div>
                <div class="inputdata">
                  <label for="episode">Episode: </label>
                  <input
                    id="episode"
                    type="number"
                    name="episode"
                    value="<%= searchData.episode %>"
                  />
                </div>
                <div class="inputdata">
                  <button type="submit" value="search" name="action">
                    Search
                  </button>
                </div>
              </div>
            </form>
            <form action="#" method="POST">
              <div class="formdata">
                <div class="inputdata">
                  <label for="season">Season: </label>
                  <input
                    id="season"
                    type="number"
                    name="season"
                    value="<%= searchData.season %>"
                  />
                </div>
                <div class="inputdata">
                  <label for="episode">Episode: </label>
                  <input
                    id="episode"
                    type="number"
                    name="episode"
                    value="<%= searchData.episode %>"
                  />
                </div>
                <div class="inputdata">
                  <button type="submit" value="search" name="action">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <div class="clearfix"></div>
      </article>
    </div>

    <footer>
      <div class="footer">By <em>MaximMaximS</em></div>
    </footer>
  </body>
</html>
